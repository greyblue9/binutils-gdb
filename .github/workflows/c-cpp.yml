name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: sudo apt-get install libpython3-dev python3-dev libxml2-dev
    - name: configure
      run: ./configure --disable-stripping --enable-debug --disable-werror --enable-maintainer-mode --disable-dependency-tracking --with-python3 --enable-system-readline --enable-system-zlib --disable-nls     
    - name: make
      run: make -j4
